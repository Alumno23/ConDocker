name: Publish Docker
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Publish to Registry
      uses: elgohr/Publish-Docker-Github-Action@v5
      with:
        name: alumno23/products-api
        username: ${{ secrets.docker23 }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        tag_semver: true
